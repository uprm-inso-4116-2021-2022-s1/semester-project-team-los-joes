<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <title>UPRM Books - {% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        UPRM Books:
        <a href="{{ url_for('home') }}">Home</a>

        <a href="{{url_for('createposting') }}">Create Posting</a>

    {% block content %}
    
    {% endblock %}

</html>
